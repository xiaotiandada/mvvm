<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./mvvm.js"></script>
  <script>

    let vm = new MVVM({
      data: {
        message: 'hello'
      },
      
      computed: {
        say() {
          console.log('hi', this.message)
        }
      }
    })

    vm.message = 'hello world'
    vm.say()

  </script>
</body>
</html>
